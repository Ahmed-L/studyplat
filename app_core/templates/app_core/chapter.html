{% extends 'app_core/base.html' %}
    {% block content %}

        <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9">
                        <div id="postlist">
                            <div class="panel">
                                <div class="panel-heading">
                                    <div class="text-center">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <h2 class="pull-left">{{chapter_name}}</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="panel-body">
                                    <h3>About this chapter</h3>
                                    <p style="color: grey; font-family: Arial, Helvetica, sans-serif;">{{description}}</p>
                            </div>

                        </div>
                        </div>
                            <div class="container" style="display: flex; align-items: center; padding: 10px 40px;">
                        {% if chapter_video %}
                        <iframe width="1280" height="720" src="{{chapter_video}}"
                                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                                 clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        {% else %}
                        <p>VIDEO WILL BE HERE</p>
                        {% endif %}
                            </div>
                    </div>
                </div>
        </div>


    {% endblock content %}
